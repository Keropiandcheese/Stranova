<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>Asistencia - Conferencia de Moda Streetwear</title>
</head>
<body>
    <div class="top-section">
        <div class="container">
            <div class="models-row">
                <!-- Modelos 3D como elementos de fondo con zonas táctiles -->
                <div class="left-model">
                    <model-viewer 
                        id="leftModel"
                        src="/palida/gorra.glb" 
                        auto-rotate 
                        rotation-per-second="60deg"
                        camera-controls
                        camera-orbit="0deg 75deg 105%"
                        interaction-prompt="none">
                    </model-viewer>
                    <div class="touch-zone" id="leftTouch"></div>
                </div>
                <div class="right-model">
                    <model-viewer 
                        id="rightModel"
                        src="/katchi/dress.glb" 
                        auto-rotate 
                        rotation-per-second="60deg"
                        camera-controls
                        camera-orbit="0deg 75deg 105%"
                        interaction-prompt="none">
                    </model-viewer>
                    <div class="touch-zone" id="rightTouch"></div>
                </div>

                <!-- Logos reorganizados: arriba, centro, abajo -->
                <div class="center-logos">
                    <img src="/katchi/katchi.png" alt="Katchi Brand" class="katchi-logo"
                         onclick="window.open('https://www.instagram.com/kat._.chi', '_blank')">

                    <div class="crossover">X</div>

                    <img src="/palida/palida.png" alt="Palida Brand" class="palida-logo"
                         onclick="window.open('https://www.instagram.com/palida_studios', '_blank')">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="form-container">
            <div id="userInfoDisplay" class="user-info" style="display: none;">
                ¡HOLA! <span id="savedName"></span>, YA ESTÁS REGISTRADO. <br>
                <small>(SI NECESITAS EDITAR TUS DATOS, VUELVE A ENVIAR EL FORMULARIO)</small>
            </div>
            <section id="formSection" class="registration-box">
                <h2>DATOS DE ALUMNO</h2>
                <input type="text" id="studentName" placeholder="NOMBRE COMPLETO">
                <input type="text" id="studentId" placeholder="GRUPO (E.G. 402-B)">
                <button id="btnEnviar" onclick="enviarASupabase()">MANDAR ASISTENCIA</button>
            </section>
        </div>
        <div class="footer">
            <img src="/stranova/Stranova.jpg" alt="Stranovus Agency"
                 onclick="window.open('https://www.instagram.com/stranovus_agency', '_blank')">
        </div>
    </div>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
        // --- CONFIGURACIÓN ---
        const SB_URL = "https://giazbybudlgngjpzqiyq.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpYXpieWJ1ZGxnbmdqcHpxaXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4Njc5NzgsImV4cCI6MjA4NjQ0Mzk3OH0.J9bO_5WKl0cLXy2JnAg-_Ci0P1EzjiNAFwvxdEEJB7Q";

        // --- SISTEMA DE TOUCH ZONES CON PARPADEO ---
        function setupTouchZones() {
            const leftModel = document.getElementById('leftModel');
            const rightModel = document.getElementById('rightModel');
            const leftTouch = document.getElementById('leftTouch');
            const rightTouch = document.getElementById('rightTouch');

            // Hacer parpadear las zonas cada 8 segundos
            function startBlinking(zone) {
                // Parpadeo INMEDIATO al cargar
                zone.classList.add('idle-blink');
                setTimeout(() => zone.classList.remove('idle-blink'), 640);
                
                // Luego cada 8 segundos
                setInterval(() => {
                    if (!zone.classList.contains('dragging')) {
                        zone.classList.add('idle-blink');
                        setTimeout(() => zone.classList.remove('idle-blink'), 640);
                    }
                }, 8000);
            }

            startBlinking(leftTouch);
            startBlinking(rightTouch);

            // Configurar interacciones para cada zona
            [
                { zone: leftTouch, model: leftModel },
                { zone: rightTouch, model: rightModel }
            ].forEach(({ zone, model }) => {
                let isDragging = false;
                let startX = 0, startY = 0;
                let currentTheta = 0, currentPhi = 75;

                // Mouse events
                zone.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    zone.classList.add('dragging');
                    zone.style.opacity = '0';
                    model.autoRotate = false;
                    startX = e.clientX;
                    startY = e.clientY;
                    
                    // Guardar ángulos actuales
                    const orbit = model.getCameraOrbit();
                    currentTheta = orbit.theta;
                    currentPhi = orbit.phi;
                    
                    model.interactionPrompt = 'none';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const deltaX = (e.clientX - startX) * 0.3; // Menos sensible
                        const deltaY = (e.clientY - startY) * 0.3;
                        
                        // Rotación libre sin límites (invertido en X para que sea intuitivo)
                        currentTheta -= deltaX; // Invertido
                        currentPhi = Math.max(-90, Math.min(180, currentPhi - deltaY));
                        
                        model.cameraOrbit = `${currentTheta}deg ${currentPhi}deg 105%`;
                        
                        startX = e.clientX;
                        startY = e.clientY;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        zone.classList.remove('dragging');
                        zone.style.opacity = '';
                        model.autoRotate = true;
                    }
                });

                // Touch events
                zone.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    zone.classList.add('dragging');
                    zone.style.opacity = '0';
                    model.autoRotate = false;
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    
                    // Guardar ángulos actuales
                    const orbit = model.getCameraOrbit();
                    currentTheta = orbit.theta;
                    currentPhi = orbit.phi;
                    
                    e.preventDefault();
                }, { passive: false });

                zone.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        const touch = e.touches[0];
                        const deltaX = (touch.clientX - startX) * 0.3; // Menos sensible
                        const deltaY = (touch.clientY - startY) * 0.3;
                        
                        // Rotación libre sin límites (invertido en X para que sea intuitivo)
                        currentTheta -= deltaX; // Invertido
                        currentPhi = Math.max(-90, Math.min(180, currentPhi - deltaY));
                        
                        model.cameraOrbit = `${currentTheta}deg ${currentPhi}deg 105%`;
                        
                        startX = touch.clientX;
                        startY = touch.clientY;
                        e.preventDefault();
                    }
                }, { passive: false });

                zone.addEventListener('touchend', () => {
                    if (isDragging) {
                        isDragging = false;
                        zone.classList.remove('dragging');
                        zone.style.opacity = '';
                        model.autoRotate = true;
                    }
                });
            });
        }

        // --- LÓGICA DE ENVÍO ---
        async function enviarASupabase() {
            const nombre = document.getElementById('studentName').value.trim();
            const grupo = document.getElementById('studentId').value.trim();
            const btn = document.getElementById('btnEnviar');

            // LOGIN ADMIN SECRETO
            if(nombre === 'admin' && grupo === '7001') {
                abrirPanelAdmin();
                return;
            }

            if(!nombre || !grupo) {
                alert("Por favor llena ambos campos.");
                return;
            }

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            try {
                const response = await fetch(`${SB_URL}/rest/v1/asistencia`, {
                    method: 'POST',
                    headers: {
                        'apikey': SB_KEY,
                        'Authorization': `Bearer ${SB_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        grupo: grupo,
                        asistio: "NO"
                    })
                });

                if(response.ok) {
                    document.cookie = `user_asistencia=${nombre}; max-age=604800; path=/`;
                    alert("¡REGISTRADO CORRECTAMENTE!");
                    location.reload();
                } else {
                    alert("Error 400: Verifica que en Supabase las columnas se llamen: nombre, grupo, asistio");
                    btn.innerText = "REINTENTAR";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Error de conexión");
                btn.disabled = false;
            }
        }

        // --- PANEL ADMINISTRADOR MEJORADO ---
        let alumnosCache = [];

        async function abrirPanelAdmin() {
            document.body.innerHTML = `
                <div style="background:#121212; color:#f5f5dc; min-height:100vh; padding:20px; font-family:'Oswald', sans-serif">
                    <h1 style="font-family:'Bebas Neue', sans-serif; border-bottom: 4px solid #ccff00; padding-bottom: 10px;">LISTA DE ASISTENCIA</h1>
                    <div style="position:sticky; top:0; background:#121212; padding:10px 0; z-index:10; border-bottom: 2px solid #333;">
                        <input type="text" id="buscador" placeholder="BUSCAR POR NOMBRE..." onkeyup="filtrarAlumnos()" 
                               style="background: transparent; border:2px solid #ccff00; color:#ccff00; padding: 12px; width: 100%; font-family: 'Oswald'; font-size: 1.1rem; margin-bottom: 10px; text-transform: uppercase;">
                        <div id="stats" style="color:#ccff00; font-weight:bold; font-size: 1.2rem; letter-spacing: 1px;">CARGANDO...</div>
                    </div>
                    <div id="listaAsistencia" style="margin-top: 20px;"></div>
                    <button onclick="location.reload()" style="background:#ff4400; color: white; width:100%; margin-top:30px; padding: 15px; border: none; font-family: 'Bebas Neue'; font-size: 1.3rem; cursor: pointer; letter-spacing: 2px;">SALIR DEL PANEL</button>
                </div>
            `;
            cargarAlumnos();
        }

        async function cargarAlumnos() {
            const response = await fetch(`${SB_URL}/rest/v1/asistencia?select=*&order=nombre.asc`, {
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
            });
            alumnosCache = await response.json();
            renderLista(alumnosCache);
        }

        function renderLista(data) {
            const container = document.getElementById('listaAsistencia');
            const presentes = alumnosCache.filter(a => a.asistio === 'SÍ').length;
            document.getElementById('stats').innerText = `TOTAL: ${alumnosCache.length} | PRESENTES: ${presentes}`;
            
            container.innerHTML = data.map(al => `
                <div style="border-bottom: 1px solid #333; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                    <div style="flex: 1; min-width: 200px;">
                        <div style="font-family:'Bebas Neue', sans-serif; font-size: 1.3rem; color:${al.asistio === 'SÍ' ? '#ccff00' : '#f5f5dc'}; letter-spacing: 1px;">${al.nombre}</div>
                        <small style="opacity:0.6; font-size: 0.9rem;">GRUPO: ${al.grupo}</small>
                    </div>
                    <button onclick="marcarAsistencia('${al.id}', this)" 
                            style="background:${al.asistio === 'SÍ' ? '#ccff00' : 'transparent'}; 
                                   color:${al.asistio === 'SÍ' ? '#121212' : '#f5f5dc'}; 
                                   border:2px solid ${al.asistio === 'SÍ' ? '#ccff00' : '#555'}; 
                                   padding:12px 20px; 
                                   font-size:0.9rem; 
                                   min-width:140px;
                                   font-family: 'Bebas Neue';
                                   letter-spacing: 1px;
                                   cursor: pointer;
                                   transition: all 0.2s;">
                        ${al.asistio === 'SÍ' ? '✓ PRESENTE' : 'DAR ASISTENCIA'}
                    </button>
                </div>
            `).join('');
        }

        function filtrarAlumnos() {
            const term = document.getElementById('buscador').value.toLowerCase();
            const filtrados = alumnosCache.filter(a => a.nombre.toLowerCase().includes(term));
            renderLista(filtrados);
        }

        async function marcarAsistencia(id, btn) {
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;
            
            const response = await fetch(`${SB_URL}/rest/v1/asistencia?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ asistio: "SÍ" })
            });

            if(response.ok) {
                const al = alumnosCache.find(a => a.id == id);
                if(al) al.asistio = 'SÍ';
                renderLista(alumnosCache);
            } else {
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        }

        // Cookie de bienvenida
        window.onload = () => {
            setupTouchZones();
            
            const user = document.cookie.split('; ').find(row => row.startsWith('user_asistencia='));
            if(user) {
                document.getElementById('userInfoDisplay').style.display = 'block';
                const name = decodeURIComponent(user.split('=')[1]);
                document.getElementById('savedName').innerText = name;
                document.getElementById('studentName').value = name;
            }
        };
    </script>
</body>
